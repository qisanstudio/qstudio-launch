{% extends 'admin/master.html' %}

{% block body %}
    {% if current_user.is_anonymous %}
        <a class="btn btn-large btn-primary" href="{{ url_for('views.login') }}">请您先登录</a>
    {% else %}
        <h1>欢迎！登录后台</h1><a class="btn btn-default" href="{{ url_for('views.logout') }}">退出</a>
    {% endif %}
{% endblock %}
